<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/song.css">
  <title>歌曲播放界面</title>
</head>
<body>

    <div class="page" id="app">
      <span class="logo"></span>
      <audio src="#"></audio>
        <div class="disc-container">
          <img class="pointer" src="//s3.music.126.net/m/s/img/needle-ip6.png?be4ebbeb6befadfcae75ce174e7db862 " alt="">
          <div class="disc">
            <div class="icon-wrapper">
              <svg class="icon icon-play">
                <use xlink:href="#icon-custom-toplay"></use>
              </svg>
              
              <svg class="icon icon-pause">
                <use xlink:href="#icon-music_pause_button"></use>
              </svg>
            </div>
            <img class="ring" src="//s3.music.126.net/m/s/img/disc-ip6.png?69796123ad7cfe95781ea38aac8f2d48" alt="">
            <img class="light" src="//s3.music.126.net/m/s/img/disc_light-ip6.png?996fc8a2bc62e1ab3f51f135fc459577" alt="">
            <div class="cover-wrapper">
              <img alt="" class="cover" src="" >

            </div>
          </div>
        </div>
        <div class="song-description">
          <h1></h1>
          <div class="lyric">
            <div class="lines">
              
            </div>
          </div>
        </div>
        <div class="links">
          <a href="#">打开</a>
          <a class="main" href="#">下载</a>
        </div>
      </div>
    <script src="//at.alicdn.com/t/font_575578_w0rng4hzbz0vn29.js"></script>
    <script src="../av-min.js"></script>

    <!-- <script src="../node_modules/jquery/dist/jquery.min.js"></script> -->

    <script src="//at.alicdn.com/t/font_395875_4hwrep7mypx8ncdi.js"></script>
    <script src="./js/admin/event-hub.js"></script>
    <script src="./js/song/song.js"></script>
</body>
</html>
